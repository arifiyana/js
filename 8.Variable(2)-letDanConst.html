<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>VARIABLE</title>
    </head>

    <body>
        <script>
            // let
            let fullname = ("Arif " + "Fiyan" + " Arifin");
            document.writeln("let asli :");
            document.writeln(fullname);
            document.writeln("<br>");

            fullname = "Arifiyana saja";
            document.writeln("let diubah :");
            document.writeln(fullname);
            document.writeln("<br>");
            // const
            const fullname2 = ("Arif " + "Fiyan" + " Arifin");
            document.writeln("const asli :");
            document.writeln(fullname2);
            document.writeln("<br>");

            fullname2 = "Arifiyana saja";
            document.writeln("const diubah :"); // ERROR
            document.writeln(fullname2); //ERROR
        </script>
        
    </body>
</html>
